<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 11a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> 
    
    
    <!--The React JS libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--Initially, we will use the babel run-time library to convert JSX in the browser --> 
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>   
    
    
<script type="text/babel">

/* Here you will be using the props collection to access the element 
  attributes */
class Company extends React.Component {
  render() {
    return (
      <article className="box media ">
        <div className="media-left">
              <figure className="image is-128x128">
                <img src="images/FB.svg" />
              </figure>
        </div>
        <div className="media-content">
            <h2></h2>
            <p><strong>Symbol:</strong> </p>
            <p><strong>Sector:</strong> </p>
            <p><strong>HQ:</strong> </p>
        </div>
        <div className="media-right">
          <button className="button is-link">Edit</button>
        </div>                     
      </article>
    );
  }
}
   
/* Here you will be adding attributes (and a child element) 
   to our <Company> elements. These will be accessing within the 
   component via the props collection. */   
   
class App extends React.Component {
  render() {
    return (
      <main className="container">
          <section className="hero is-primary is-small has-background-link">
            <div className="hero-body">
              <div className="container">
                <h1 className="title">React Tutorial</h1>
                <h2 className="subtitle">
                  Adding multiple instances
                </h2>
              </div>
            </div>
          </section>
        
          <section  className="content box ">
            <Company  />
            <Company  />
            <Company  />   
            <Company  /> 
          </section>
      </main>      
    );
  }
};

const container = document.querySelector('#react-container');  
ReactDOM.createRoot(container).render(<App />);        
  
</script> 
        
        
</head>
<body>
  <div id='react-container'></div>
</body>
</html>
