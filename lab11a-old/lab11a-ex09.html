<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 11a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    
    <!--The React JS libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--Initially, we will use the babel run-time library to convert JSX in the browser --> 
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>   
    
    
<script type="text/babel">

/* add portfolio functional component here */




/* notice that Company is a functional component now and not a class component */
const Company = (props) => {

   const editClick = () => {
      setEditing(true);
   };
   const saveClick = () => {
      setEditing(false);
   };     

   const renderNormal = () => {
      return (
         <article className="box media ">
            <div className="media-left">
              <figure className="image is-128x128">
                <img src={"images/" + props.symbol + ".svg"} />
              </figure>
            </div>         
            <div className="media-content">
                  <h2>{props.children}</h2>
                  <p><strong>Symbol:</strong> {props.symbol}</p>
                  <p><strong>Sector:</strong> {props.sector}</p>
                  <p><strong>HQ:</strong> {props.hq}</p>
            </div>
            <div className="media-right">
               <button className="button is-link" onClick={editClick}>Edit</button>
            </div>                     
         </article>
      );
  };

  const renderEdit = () => {
      return (
         <article className="box media ">
            <div className="media-left">
              <figure className="image is-128x128">
                <img src={"images/" + props.symbol + ".svg"} />
              </figure>
            </div>           
            <div className="media-content">
               <h2><input type="text" className="input" defaultValue={props.children} /></h2>
               <p><strong>Symbol:</strong> <input type="text" className="input" defaultValue={props.symbol} /></p>
               <p><strong>Sector:</strong> <input type="text" className="input" defaultValue={props.sector} /></p>
               <p><strong>HQ:</strong> <input type="text" className="input" defaultValue={props.hq} /></p>
            </div>
            <div className="media-right">
               <button className="button is-link" onClick={saveClick}>Save</button>
            </div>                     
         </article>
      );
   };

   const [editing, setEditing] = React.useState(false);
   if (editing) {
      return renderEdit();
   }
   else {
      return renderNormal();
   }
                            
}




const App = () => {
  return (
        <main className="container">
          <Header subtitle="Using Props" />

          <section  className="content box">
            <Company symbol="FB" sector="Internet Software" 
                hq="Menlo Park, California">FaceBoook</Company>
            <Company symbol="GOOG" sector="Information Technology" 
                hq="Mountain View, California">Alphabet Inc Class A</Company>
            <Company symbol="AAPL" sector="Information Technology" 
                hq="Cupertino, California">Apple</Company>
            <Company symbol="T" sector="Telecommunications Services" 
                hq="Dallas, Texas">AT&T</Company>
          </section>  
        </main>   
      );
} 

const Header = props =>
          <section className="hero is-primary is-small has-background-link">
            <div className="hero-body">
              <div className="container">
                <h1 className="title">React Tutorial</h1>
                <h2 className="subtitle">
                  { props.subtitle }
                </h2>
              </div>
            </div>
          </section>;
    
const container = document.querySelector('#react-container');  
ReactDOM.createRoot(container).render(<App />);
  
</script> 
        
        
  </head>
  <body>
    <div id='react-container' ></div>
  </body>
</html>
