<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Chapter 11</title>
		<link href="lab11a-test01.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
			rel="stylesheet"
		/>

		<!--The React JS libraries -->
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
		></script>
		<!--Initially, we will use the babel run-time library to convert JSX in the browser -->
		<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

		<script type="text/babel">
			const Header = () => {
				const handleClick = () => {
					alert("edit was clicked");
				};
				return (
					<article className="app">
						<header>
							<h1>Test Your Knowledge #1</h1>
							<button onClick={handleClick}>Undo Edits</button>
						</header>
					</article>
				);
			};

			const PaintingList = (props) => {
				return (
					<section className="paintingList">
						{props.data.map((d, index) => (
							<PaintingListItem data={d} key={index} />
						))}
					</section>
				);
			};

			const EditPaintingForm = (props) => {
				return (
					<section className="paintingForm">
						<img
							src={`paintings/${props.data.id}.jpg`}
							alt={props.data.title}
						/>
						<h3>{props.data.title}</h3>
						<p>{props.data.artist}</p>
						<p>{props.data.year}</p>

						<div>
							<label>Title</label>
							<input type="text" name="title" value={props.data.title} />
						</div>
						<div>
							<label>Artist</label>
							<input type="text" name="artist" value={props.data.artist} />
						</div>
						<div>
							<label>Year</label>
							<input type="text" name="year" value={props.data.year} />
						</div>
					</section>
				);
			};

			const PaintingListItem = (props) => {
				let cName = "row";

				if (props.data.id === "016060") cName += " invert";

				return (
					<div className={cName}>
						<img
							src={`paintings/square/${props.data.id}.jpg`}
							alt={props.data.title}
						/>
						<h3>{props.data.title}</h3>
						<p>{props.data.artist}</p>
						<p>{props.data.year}</p>
					</div>
				);
			};

			const App = () => {
				//later you will learn how to fetch this data from an API
				const data = [
					{
						id: "016060",
						title: "Girl Arranging Her Hair",
						artist: "Mary Cassatt",
						year: 1886,
					},
					{
						id: "019160",
						title: "Farmhouse in Provence",
						artist: "Vincent Van Gogh",
						year: 1888,
					},
					{
						id: "016070",
						title: "The Boating Party",
						artist: "Mary Cassatt",
						year: 1893,
					},
					{
						id: "017040",
						title: "Woman with a Parasol",
						artist: "Claude Monet",
						year: 1875,
					},
					{
						id: "017080",
						title: "The Bridge at Argenteuil",
						artist: "Claude Monet",
						year: 1874,
					},
				];

				return (
					<article className="app">
						<Header />
						<div className="box">
							<PaintingList data={data} />
							<EditPaintingForm data={data[0]} />
						</div>
					</article>
				);
			};

			const container = document.querySelector("#react-container");
			ReactDOM.createRoot(container).render(<App />);
		</script>
	</head>
	<body>
		<div id="react-container"></div>
	</body>
</html>
